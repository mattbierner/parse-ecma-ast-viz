<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>parse-ecma ast viz</title>
    <style>
        .content > * {
            width: 100%;
            position: relative;
        }
        
        .content > * > * {
            padding: 0 2em;
            display: block;
        }
        
        .console textarea {
            width: 100%;
            box-sizing: border-box;
        }
        
        .ParseError {
            color: red;
        }
        
        .node .bg {
            fill: #D4D9B4;
            stroke-width: 2px;
            stroke: rgba(255, 255, 255, .25);
        }
        
        .node.InnerNode .bg {
            stroke: rgba(0, 0, 0, .5);
        }
        
       .node.InnerNode:hover .bg {
            opacity: .65;
        }
        
        .node.Collapsed text {
            font-weight: bold;
        }
        
        .node.Statement .bg {
            fill: #C0974E;
        }
        
        .node.Expression .bg {
            fill: #7A9FA2;
        }
        
        .node.Identifier .bg {
            fill: #A7AE61;
        }
        
        .node.Literal .bg {
            fill: #86575A;
        }
    </style>
</head>

<body lang="en">
    <div class="content">
        <div class='console'>
            <h2>Input</h2>
            <div>
                <textarea rows='20'></textarea>
                <button>Tokenize</button>
            </div>
        </div>
        <div class='output'>
            <h2>Output</h2>
            <span class="ParseError"></span>
            <div id='parse_out' style='overflow-y: auto;'></div>
        </div>
    </div>
    
    <script type="application/javascript" src="resources/require.js"></script>
    <script type="application/javascript" src="resources/jquery-1.8.3.min.js"></script>
    <script type="application/javascript" src="resources/d3/d3.js"></script>
    
    <script type="application/javascript">
        requirejs.config({
            paths: {
                'ecma': 'resources/parse-ecma/lib',
                'parse': 'resources/parse/lib',
                'nu': 'resources/nu/lib'
            }
        });
        $(function () {
            require(['parse/parse',
                'nu/stream',
                'ecma/lex/lexer', 'ecma/parse/parser',
                'ecma/ast/node', 'ecma/ast/statement', 'ecma/ast/expression', 'ecma/ast/value'],
            function (parse,
                stream,
                lexer, parser,
                node, statement, expression, value)
            {                
                var w = 600,
                    h = 10000,
                    i = 0,
                    barHeight = 20,
                    barWidth = w * .8,
                    duration = 400,
                    root;
                
                var toTree = function(root, label) {
                    label = label || '';
                    var children;
                    var props = [];
                    if (Array.isArray(root)) {
                        children = root.filter(function(x) {return x; }).map(toTree);
                    } else {
                        children = Object.keys(root)
                            .filter(function(x) {
                                var val = root[x];
                                return val && (Array.isArray(val)) || val instanceof node.Node;
                            }).map(function(x) {
                                return toTree(root[x], x);
                            }, []);
                        props = Object.keys(root)
                            .filter(function(x) {
                                if (x=== 'loc') {
                                    return false;
                                }
                                var val = root[x];
                                return !(Array.isArray(val) || val instanceof node.Node);
                            });
                    }
                    return Object.create(root, {
                        'label': {'value': label },
                        'props': {'value': props },
                        'type': {'value': root.type || ''},
                        'children': {'value': children, writable: true }
                    });
                };
                
                var tree = d3.layout.tree()
                    .size([h, 100]);

                var diagonal = d3.svg.diagonal()
                    .projection(function (d) {
                        return [d.y, d.x];
                    });

                var vis = d3.select("#parse_out").append("svg:svg")
                    .attr("width", w)
                    .attr("height", h)
                    .append("svg:g")
                    .attr("transform", "translate(20,30)");
                
                var toggle = function(d) {
                    if (d.children) {
                        if (d.children.length) {
                            d3.select(this).classed('Collapsed', true);
                        }
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d3.select(this).classed('Collapsed', false);
                        d.children = d._children;
                        d._children = null;
                    }
                };
                
                var click = function(d) {
                    toggle.call(this, d);
                    update(d);
                };
                
                var reset = function(base) {
                    var nodes = tree.nodes(base);
                    
                    vis.selectAll("g.node")
                        .data(nodes, function(d, i) {
                            return (d._id = Math.random());
                        });
                        
                    update(root = base);
                };
                
                var update = function(source) {
                    var nodes = tree.nodes(root);
                    
                    nodes.forEach(function(n, i) {
                        n.x = i * barHeight;
                    });
                    
                    var node = vis.selectAll("g.node")
                        .data(nodes, function(d, i) {
                            return d._id || (d._id = ++i);
                        });

                    var nodeEnter = node.enter().append("svg:g")
                        .attr("class", function(d) {
                            var classes = ['node'];
                            if ((d.children && d.children.length) || (d._children && d._children.length))
                                classes.push('InnerNode');
                                
                            if (d instanceof statement.Statement)
                                classes.push('Statement');
                            else if (d instanceof expression.Expression)
                                classes.push('Expression');
                            else if (d instanceof value.Identifier)
                                classes.push('Identifier');
                            else if (d instanceof value.Literal)
                                classes.push('Literal');
                            return classes.join(' ');
                        })
                        .attr("transform", "translate(" + source.y0 + "," + source.x0 + ")")
                        .style('opacity', 1e-6)
                        .on("click", click)
                        .classed('Collapsed', function(d) {
                            return d._children;
                        });
                        
                    nodeEnter.append("svg:rect")
                        .attr("y", -barHeight / 2)
                        .attr("height", barHeight)
                        .attr("width", barWidth)
                        .attr('class', 'bg');

                    nodeEnter.append("svg:text")
                        .attr("dy", 4)
                        .attr("dx", 4)
                        .text(function(d) {
                            var props = d.props.reduce(function(p, c) {
                                return p + ' ' + c + ':' + d[c];
                            }, '');
                            return (d.label ? d.label + ': ' + d.type : d.type) + ' ' + props;
                        });
                    
                    nodeEnter.transition()
                        .duration(duration)
                        .attr("transform", function (d) {
                            return "translate(" + d.y + "," + d.x + ")";
                        })
                        .style("opacity", 1);
                    
                    var max = 0;
                    node.transition()
                        .duration(duration)
                        .attr("transform", function (d) {
                            max = (d.y > max ? d.y : max);
                            return "translate(" + d.y + "," + d.x + ")";
                        })
                        .style("opacity", 1);

                    node.exit().transition()
                        .duration(duration)
                        .attr("transform", "translate(" + source.y + "," + source.x + ")")
                        .style("opacity", 1e-6)
                        .remove();

                    nodes.forEach(function(d) {
                        d.x0 = d.x;
                        d.y0 = d.y;
                    });
                    
                    d3.select("svg")
                        .attr("height", nodes.length * (barHeight + 2) + 30);
                };

                var lexOut = $('.LexOut');
                $('button').click(function () {
                    var input = $('textarea').val();
                    var ast;
                    try {
                        ast = parser.parseStream(lexer.lex(input));
                        $('.ParseError').text('');
                    } catch (e) {
                        ast = {};
                        $('.ParseError').text(e);
                    }
                    reset(toTree(ast));
                });
            });
        });
    </script>

</body>
    
</html>
